{% extends './layout.html' %}
{% block content %}
  <h3>Assign Products to Categories page</h3>
    <div class="row">
      <div class="col-sm-6">
        <h4>Products:</h4>
        {% for product in products %}
          <div class="well clear">
            {{ product.name }}
            <button class="btn marginTs pull-right" onclick="window.location.href='/assign_products/{{ product.id }}'">Assign</button>
          </div>
        {% endfor %} 
      </div>
      <div class="col-sm-6">
        <h4>Categories:</h4>
        {% for category in categories %}
          <div class="well clear">
            {{ category.name }}
          </div>
        {% endfor %} 
      </div>
    </div>
{% endblock %}
